<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Hub</title>
    <link rel="stylesheet" href="./style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
</head>

<body>

    <!-- Nav Bar -->
    <nav>
        <div class="brandName">
            Tasty Hub
        </div>

        <div class="searchBar">
            <input type="search" id="searchBar" class="searchInput" placeholder="search your dish">
            <img src="./Photos/non stick pan.png" alt="">
        </div>
    </nav>

    <div class="banner">
        <div class="bannerContentContainer">
            <h1></h1>
            <button class=" bannerButton" onclick="openBannerPage()">Click to Cook</button>
        </div>
        <div>
            <img src="" alt="photo">
        </div>

    </div>

    <!-- Categories Container -->

    <div class="categoriesContainer">
        <div class="categories">
            <img src="./Photos/salad_11667881.png" alt="">Veg
        </div>
        <div class="categories nonVeg">
            <img src="./Photos/roasted-chicken_7831406.png" alt="">Non-Veg
        </div>
        <div class="categories">
            <img src="./Photos/soup_6175083 (1).png" alt="">Soup
        </div>
        <div class="categories">
            <img src="./Photos/nachos_4163909.png" alt="">Snacks
        </div>
        <div class="categories">
            <img src="./Photos/berries_8799436.png" alt="">Salads
        </div>
        <div class="categories">
            <img src="./Photos/sweets_3081792.png" alt="">Desserts
        </div>
    </div>

    
    <!-- Recipes Container -->

    <div class="recipesContainer">

        <div class="recipesCards">
            <img src="./Hibiscus.jpeg" alt="Hibiscus juice Photo">
            <span class="recipesNames">Hibiscus Juice</span>
            <span class="recipesDuration">Duration : 30mins</span>
        </div>

        <div class="recipesCards">
            <img src="./Mango.jpg" alt="Mango juice Photo">
            <span class="recipesNames">Hibiscus Juice</span>
            <span class="recipesDuration">Duration : 30mins</span>
        </div>

        <div class="recipesCards">
            <img src="./Orange.png" alt="Hibiscus juice Photo">
            <span class="recipesNames">Orange Juice</span>
            <span class="recipesDuration">Duration : 30mins</span>
        </div>

        <div class="recipesCards">
            <img src="./PineApple.png" alt="Hibiscus juice Photo">
            <span class="recipesNames">Pineapple Juice</span>
            <span class="recipesDuration">Duration : 30mins</span>
        </div>

        <div class="recipesCards">
            <img src="./Palmyra.jpeg" alt="Hibiscus juice Photo">
            <span class="recipesNames">Palmyra Juice</span>
            <span class="recipesDuration">Duration : 30mins</span>
        </div>

    </div> 

</body>
<script src="./script.js"></script>

</html>
