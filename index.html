<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Hub</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="">


<body>

    <!-- Nav Bar -->
    <nav>
        <div class="brandName">
            Tasty Hub
        </div>

        <div class="searchBar">
            <input type="search" class="searchInput" placeholder="search your dish">
            <img src="./Photos/non stick pan.png" class="searchIcon" alt="">
        </div>
    </nav>

    <!-- Banner -->

    <div class="banner">
        <div class="bannerContent">
            <h1></h1>
            <button onclick="openBannerModal()">Click to Cook</button>
        </div>
        <div>
            <img src="" alt="photo">
        </div>

    </div>

    <!-- Banner Modal -->

    <dialog class="bannerModalContainer">
        <div class="bannerModalClose grid-1">
            <img onclick="closeBannerModal()" src="./Photos/close_FILL0_wght400_GRAD0_opsz24.svg" alt="close menu icon">
        </div> 
        <div class="bannerModalHead grid-2">
            <img src="" alt="">
            <span>Recipes Name</span>
        </div>
        <div class="bannerModalDetails grid-3">
            <div>
                <h2>Sub Heading</h2>
            </div>
            <div>
                <h2>Sub Heading</h2>
            </div>
            <div>
                <h2>Sub Heading</h2>
            </div>
        </div>
    </dialog>

    <!-- Categories Container -->

    <div class="categoriesContainer">
        <div class="categories" onclick="vegRecipes()" id="veg">
            <img src="./Photos/salad_11667881.png" alt="Veg">Veg
        </div>
        <div class="categories nonVeg" onclick="nonVegRecipes()">
            <img src="./Photos/roasted-chicken_7831406.png" alt=">Non-Veg">Non-Veg
        </div>
        <div class="categories " onclick="seaFoodRecipes()">
            <img src="./Photos/seafood.png" alt="Seafood">Seafood
        </div>
        <div class="categories" onclick="soupRecipes()">
            <img src="./Photos/soup_6175083 (1).png" alt="Soup">Soup
        </div>
        <div class="categories" onclick="snacksRecipes()">
            <img src="./Photos/nachos_4163909.png" alt="Snacks">Snacks
        </div>
        <div class="categories" onclick="saladsRecipes()">
            <img src="./Photos/berries_8799436.png" alt="Salads">Salads
        </div>
        <div class="categories" onclick="dessertsRecipes()">
            <img src="./Photos/sweets_3081792.png" alt="Desserts">Desserts
        </div>
    </div>


    <!-- Recipes Container -->

    <div class="recipesContainer">

        <div class="recipesCards">
            <img src= alt="g">
            <span class="recipesNames"></span>
          
        </div>


    </div>  -->

</body>
<script src="./script.js"></script>


</html>
